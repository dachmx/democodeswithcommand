apply plugin: 'java'

repositories{
	mavenCentral()
	jcenter()
}

sourceCompatibility = 1.7

version = '1.0'

sourceSets{
	main{
		java {
			srcDir 'src'
		}
	}
	test{
		java {
			srcDir 'test'
		}
	}
}

jar {
	manifest {
		attributes 'Implementation-Title':'Base Java',
				   'Implementation-Version':version,
				   'Main-Class':'com.dachmx.codes.threads.ThreadTest'
	}
}

test {
	systemProperties 'property':'value'
}

dependencies {
	testCompile group:'junit', name:'junit', version:'4.+'
}
